<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/803c3a995e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>
            Weather App
        </h1>
        <form class="search">
            <input type="text" placeholder="Please enter city" autocomplete="off" id="search-bar" />
            <input type="submit" value="🔍" id="search-button" />
            <input type="submit" value="Current Location" id="location-button" />
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="myCheck" />
                <label class="form-check-label" for="flexSwitchCheckDefault">
                    <a href="#" id="cel">°C</a>
                    <a href="#" id="fahr">/°F</a></label>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <div class="city">
                    <span class="MainCity">
                     
                    </span>
                    <br />
                    <span class="date">
                        Date and time
                    </span>
                    <br />
                    <br />
                    🌞Sunrise:6:27 AM
                    <br />
                    🌙Sunset: 6:03 PM
                </div>
            </div>
            <div class="col">
                <div class="forecast">
                    <span class="dayForecast">
                       
                    </span>
                    <img src="" alt="" id="icon"/>
                </div>
            </div>
            <div class="col">
                <div class="temperature">
                    <span class="currentTemperature">
                        
                    </span>
                    <span class="maxMin">
                        <span id="max">10°</span>
                        <span id="min">/8°</span>
                    </span>
                    <br />
                    <span class="conditions">
                        Humidity:<span id="humidity"></span>
                        <br />
                        Wind: <span id="wind"></span>mph
                    </span>
                </div>
            </div>
        </div>
        <hr />
        <h2>
            Next 5 Days Weather Forecast
        </h2>
        <br />
        <div class="row">
            <div class="col">
                <div class="card">
                    <span class="day-1"> Wednesday</span>
                    <img src="src/cloud_2601.jpg" width="80px" />
                    <div class="card-body">
                        <p class="card-text"> 11°/4°
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <span class="day-2"> Thursday</span>
                    <img src="src/sun-behind-cloud_26c5.jpg" width="80px" />
                    <div class="card-body">
                        <p class="card-text"> 11°/7°
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <span class="day-3"> Friday</span>
                    <span class=emoji>
                        <img src="src/cloud-with-rain_App.jpg" width="80px" />
                    </span>
                    <div class="card-body">
                        <p class="card-text"> 9°/6°
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <span class="day-4"> Saturday</span>
                    <img src="src/cloud_2601.jpg" width="80px" />
                    <div class="card-body">
                        <p class="card-text"> 9°/2°
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <span class="day-5"> Sunday</span>
                    <img src="src/cloud_2601.jpg" width="80px" />
                    <div class="card-body">
                        <p class="card-text"> 11°/3°
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <p class="gitHubLink">
            <a href="https://github.com/Valentinawalechan/MyWeatherApp">Open-source code</a>
            by Valentina Di Santo</p>

        <script src="index.js"></script>
</body>

</html>
